<button mat-raised-button color="warn" (click)="openDialog()">Dodaj kupca</button>

<div class="container">
    <div style="margin-top: 10px">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="pib">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PIB </th>
                <td mat-cell *matCellDef="let row"> {{row.pib}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="nazivKupca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv kupca </th>
                <td mat-cell *matCellDef="let row"> {{row.nazivKupca}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="ulicaBroj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
                <td mat-cell *matCellDef="let row"> {{row.ulicaBroj}} </td>
              </ng-container>

              <ng-container matColumnDef="drzava">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Drzava </th>
                <td mat-cell *matCellDef="let row"> {{row.drzava.nazivDrzave}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="grad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Grad </th>
                <td mat-cell *matCellDef="let row"> {{row.grad.nazivGrada}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="izmeniKupca(row)">
                        <mat-icon>edit</mat-icon>
                    </button>    
                    <button (click)="obrisiKupca(row.pib)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
