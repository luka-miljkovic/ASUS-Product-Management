
<div class="container">
    <div style="margin-top: 10px">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8" [align]="'center'">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="SifraProizvoda">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sifra proizvoda </th>
                <td mat-cell *matCellDef="let row"> {{row.SifraProizvoda}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="NazivModela">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv modela </th>
                <td mat-cell *matCellDef="let row"> {{row.NazivModela}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="izmeniProizvod(row)">
                        <mat-icon>edit</mat-icon>
                    </button>    
                    <button (click)="obrisiProizvod(row.SifraProizvoda)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
<div mat-dialog-action [align]="'center'">
  <button mat-raised-button color="warn" (click)="openDialog()">Dodaj proizvod</button>
</div>
